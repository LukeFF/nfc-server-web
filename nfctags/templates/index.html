{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Index{% endblock %} - NFC SERVER</title>
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/jquery.bootgrid.min.css" %}" rel="stylesheet">
  <link href="{% static "css/custom.css" %}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="{% static "js/html5shiv.min.js" %}"></script>
  <script src="{% static "js/respond.min.js" %}"></script>
  <![endif]-->
  <script src="{% static "js/modernizr-2.8.3.min.js" %}"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nfc-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-tags"></span> NFC SERVER</a>
      </div>
      <div class="collapse navbar-collapse" id="nfc-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'add' %}">Manual add NFC Tag</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/jquery.bootgrid.min.js" %}"></script>
  <script>
  $("#bootgrid").bootgrid({
    formatters: {
      "link": function(column, row)
    {
      return "<a href=\"./"+row.uid+"/\" class=\"btn btn-primary\"><span class=\"glyphicon glyphicon-zoom-in\"></span></a>";
    }
}
});
  </script>
</body>
</html>
