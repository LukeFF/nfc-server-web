{% extends "index.html" %}

{% block title %}Manual Add NFC Tag{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Manual Add NFC Tag</h1>
</div>
<form class="form-horizontal" action="{% url 'index' %}" method="post">
  <div class="form-group">
    <label for="xml" class="col-sm-2 control-label">XML</label>
    <div class="col-sm-10">
      <textarea id="xml" name="xml" class="form-control" placeholder="Paste XML string here" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
    </div>
  </div>
</form>
{% endblock %}
